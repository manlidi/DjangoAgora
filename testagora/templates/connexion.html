{% extends "base.html" %}

{% block title %}Accueil{% endblock %}
{% load static %}
{% block content %}
<main>
	<div class="layout">
		<!-- Start of Sign In -->
		<div class="main order-md-1">
			<div class="start">
				<div class="container">
					<div class="col-md-12">
						<div class="content">
							<h1>Connexion</h1>
							<div class="third-party">
								<button class="btn item bg-blue">
									<i class="material-icons">pages</i>
								</button>
								<button class="btn item bg-teal">
									<i class="material-icons">party_mode</i>
								</button>
								<button class="btn item bg-purple">
									<i class="material-icons">whatshot</i>
								</button>
							</div>
							<p> 
								{% if messages %}
    								{% for message in messages %}
      									<div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %}"> 
        									{{message}}
      									</div>
    								{% endfor %}
  								{% endif %}
							</p> 
							<form method='POST'>
                				{% csrf_token %}
								<div class="form-group">
									<input type="text" id="inputEmail" name='username' class="form-control" placeholder="Votre" required>
									<button class="btn icon"><i class="material-icons">mail_outline</i></button>
								</div>
								<div class="form-group">
									<input type="password"name="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
									<button class="btn icon"><i class="material-icons">lock_outline</i></button>
								</div>
								<button type="submit" class="btn button">Connexion</button>
								<div>
									<span>Vous n'avez pas de compte ? <a href="{% url 'inscription' %}">Inscrivez-vous</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- Layout -->
</main>

<script src="{% static 'dist/js/jquery-3.3.1.slim.min.js' %}"
{% endblock %}
